---
- hosts: "{{Â slack_hosts }}"
  vars_files:
    - ./vars.yml
  tasks:
    - name: Set some variables
      set_fact:
        release_path: "{{ project_path }}/releases/{{ lookup('pipe','date +%Y%m%d%H%M%S') }}"
        current_path: "{{ project_path }}/current"
        shared_path: "{{ project_path }}/shared"
    - name: Retrieve current release folder
      command: readlink -f current
      register: current_release_path
      ignore_errors: yes
      args:
        chdir: "{{ project_path }}"
    - name: Ensure shared folder is present
      file:
        path: "{{ shared_path }}"
        state: directory
    - name: Create new folder
      file:
        dest={{ release_path }}
        mode=0755
        recurse=yes
        state=directory
    - name: Clone the repository
      git:
        repo: "git@github.com:tchapi/slack-he.git"
        dest: "{{ release_path }}"
    - name: Link config.json file
      file:
        src={{ shared_path }}/config.json
        dest={{ release_path }}/config.json
        state=link
    - name: Link .env file
      file:
        src={{ shared_path }}/.env
        dest={{ release_path }}/.env
        state=link
    - name: Link db.sqlite file
      file:
        src={{ shared_path }}/db.sqlite
        dest={{ release_path }}/db.sqlite
        state=link
    - name: Update npm
      npm:
        path={{ release_path }}
    - name: Stop the API via pm2
      shell: pm2 stop slack-he
      ignore_errors: yes
      args:
        chdir: "{{ project_path }}"
    - name: Update symlink
      file:
        src={{ release_path }}
        dest={{ current_path }}
        state=link
    - name: Restart the API via pm2
      shell: pm2 startOrRestart current/ecosystem.json
      args:
        chdir: "{{ project_path }}"
    - name: Delete old dir
      shell: rm -rf {{ current_release_path.stdout }}/
      when: current_release_path.stdout != current_path
      args:
        warn: false
